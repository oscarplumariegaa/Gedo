<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Client">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let budget"> {{budget.nameClient}} </td>
    </ng-container>
    <ng-container matColumnDef="Import">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let budget"> {{budget.import}} </td>
    </ng-container>
    <ng-container matColumnDef="ImportIVA">
      <th mat-header-cell *matHeaderCellDef> ImportIVA </th>
      <td mat-cell *matCellDef="let budget"> {{budget.importIVA}} </td>
    </ng-container>
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
      <td mat-cell *matCellDef="let budget">
        <button mat-raised-button (click)="openDialog(budget)" color="buttonGreyColor">Detalles</button>
        <button mat-raised-button (click)="openDialogDelete(budget.idBudget)" color="buttonGreyColor">Eliminar</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
