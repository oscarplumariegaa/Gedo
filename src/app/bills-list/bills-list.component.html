<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="BillName">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let bill"> {{bill.nameBill}} </td>
  </ng-container>
    <ng-container matColumnDef="Client">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let bill"> {{bill.idClient}} </td>
    </ng-container>
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
      <td mat-cell *matCellDef="let bill">
        <button mat-raised-button (click)="openDialog(0,bill, 0, '')" color="buttonGreyColor">Detalles</button>
        <button mat-raised-button (click)="openDialog(2,bill,0,'')" color="buttonGreyColor"><mat-icon>cloud_download</mat-icon></button>
        <button mat-raised-button (click)="openDialog(1,'',bill.idBill, bill.nameBudget)" color="buttonGreyColor">Eliminar</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
