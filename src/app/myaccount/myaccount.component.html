<mat-card *ngIf="user" class="example-card">
  <mat-card-header>
    <form [formGroup]="userForm" class="dialog-form">
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input formControlName="Name" matInput placeholder="Nombre" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input formControlName="Email" matInput placeholder="Email" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>CIF</mat-label>
            <input formControlName="CIF" matInput placeholder="CIF" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Dirección</mat-label>
            <input formControlName="Address" matInput placeholder="Dirección" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Teléfono</mat-label>
            <input formControlName="PhoneNumber" matInput placeholder="Teléfono" />
          </mat-form-field>
    </form>
  </mat-card-header>
  <mat-card-content>

    <div mat-card-avatar class="example-header-image">
        <img [src]="this.user.logo" alt="">
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button type="button" mat-raised-button (click)="editUser()">Editar</button>
  </mat-card-actions>
</mat-card>
