<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="NameClient">
      <th mat-header-cell *matHeaderCellDef> Nombre Cliente </th>
      <td mat-cell *matCellDef="let client"> {{client.nameClient}} </td>
    </ng-container>
    <ng-container matColumnDef="Address">
      <th mat-header-cell *matHeaderCellDef> Dirección </th>
      <td mat-cell *matCellDef="let client"> {{client.address}} </td>
    </ng-container>
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let client"> {{client.email}} </td>
    </ng-container>
    <ng-container matColumnDef="CIF">
      <th mat-header-cell *matHeaderCellDef> CIF </th>
      <td mat-cell *matCellDef="let client"> {{client.cif}} </td>
    </ng-container>
    <ng-container matColumnDef="PhoneNumber">
        <th mat-header-cell *matHeaderCellDef> Teléfono </th>
        <td mat-cell *matCellDef="let client"> {{client.phoneNumber}} </td>
      </ng-container>
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
        <td mat-cell *matCellDef="let client">
          <button mat-raised-button (click)="openDialog(client)" color="buttonGreyColor">Detalles</button>
          <button mat-raised-button (click)="openDialogDelete(client.idClient)" color="buttonGreyColor">Eliminar</button>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
